<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TabForest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="forest">
            <div class="ad-container">
                <a href="#" class="ad-link" target="_blank">
                    <img class="ad-image" id="adImage" src="" alt="Ad">
                    <div class="ad-overlay">
                        <h2 id="adTitle"></h2>
                    </div>
                </a>
            </div>
            <div class="trees"></div>
        </div>
        <div class="impact-counter">
            <h1>Your Impact</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="label">Tabs Opened</span>
                    <span class="value" id="tabsCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">Trees Planted</span>
                    <span class="value" id="treesPlanted">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">Funds Collected</span>
                    <span class="value" id="fundsCollected">$0.00</span>
                </div>
                <div class="stat-item">
                    <span class="label">Total Trees Planted</span>
                    <span class="value" id="totalTrees">0</span>
                </div>
            </div>
        </div>
        <div class="favorites-section">
            <h2>Quick Links</h2>
            <div class="favorites-grid">
                <a href="#" class="favorite-link" data-url="https://www.google.com">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="favorite-icon">
                    <span class="favorite-label">Google</span>
                </a>
                <a href="#" class="favorite-link" data-url="https://www.youtube.com">
                    <img src="https://www.youtube.com/favicon.ico" alt="YouTube" class="favorite-icon">
                    <span class="favorite-label">YouTube</span>
                </a>
                <a href="#" class="favorite-link" data-url="https://www.twitter.com">
                    <img src="https://www.twitter.com/favicon.ico" alt="Twitter" class="favorite-icon">
                    <span class="favorite-label">Twitter</span>
                </a>
                <a href="#" class="favorite-link" data-url="https://www.reddit.com">
                    <img src="https://www.reddit.com/favicon.ico" alt="Reddit" class="favorite-icon">
                    <span class="favorite-label">Reddit</span>
                </a>
                <a href="#" class="favorite-link" data-url="https://www.github.com">
                    <img src="https://www.github.com/favicon.ico" alt="GitHub" class="favorite-icon">
                    <span class="favorite-label">GitHub</span>
                </a>
                <a href="#" class="favorite-link" data-url="https://www.linkedin.com">
                    <img src="https://www.linkedin.com/favicon.ico" alt="LinkedIn" class="favorite-icon">
                    <span class="favorite-label">LinkedIn</span>
                </a>
            </div>
        </div>
    </div>
    <script src="init.js"></script>
    <script src="script.js"></script>
</body>
</html>
